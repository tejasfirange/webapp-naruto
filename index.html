<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naruto RPG World ‚Äî Smooth Procedural Map</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0b0e13 20%, #050608);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    text-shadow: 0 0 10px #00c8ff;
    margin: 15px 0;
  }
  #map-container {
    position: relative;
    width: 90vw;
    height: 70vh;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
  .player {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 22px;
    height: 22px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, #00ffff, #0066ff);
    border: 2px solid white;
    border-radius: 50%;
    box-shadow: 0 0 15px cyan;
    animation: pulse 1s infinite alternate;
  }
  @keyframes pulse {
    from { transform: translate(-50%, -50%) scale(1); }
    to { transform: translate(-50%, -50%) scale(1.2); }
  }
  #controls {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .row {
    display: flex;
    gap: 10px;
  }
  button {
    background: rgba(0,0,0,0.4);
    border: 2px solid rgba(255,255,255,0.2);
    color: white;
    border-radius: 10px;
    font-size: 20px;
    padding: 10px 14px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: rgba(0,255,255,0.2);
    box-shadow: 0 0 10px #00ffff;
  }
  #info {
    margin-top: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
    padding: 8px 15px;
    display: inline-block;
  }
</style>
</head>
<body>
  <h1>üåè Naruto RPG World Map</h1>
  <div id="map-container">
    <canvas id="map"></canvas>
    <div class="player"></div>
  </div>

  <div id="controls">
    <button id="up">‚¨ÜÔ∏è</button>
    <div class="row">
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="down">‚¨áÔ∏è</button>
      <button id="right">‚û°Ô∏è</button>
    </div>
  </div>

  <div id="info">
    <div id="region">Region: ‚Äî</div>
    <div id="chunk">Chunk: ‚Äî</div>
  </div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");
let w, h;
let playerX = 0, playerY = 0;
const tileSize = 2.5; // smooth pixels
const zoom = 0.015; // noise scale

// Resize canvas
function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
  w = canvas.width;
  h = canvas.height;
  drawWorld();
}
window.addEventListener("resize", resize);

// --- Smoothed Noise ---
function noise(x, y) {
  const n = Math.sin(x * 127.1 + y * 311.7) * 43758.5453;
  return n - Math.floor(n);
}
function smoothNoise(x, y) {
  const iX = Math.floor(x);
  const iY = Math.floor(y);
  const fX = x - iX;
  const fY = y - iY;
  const a = noise(iX, iY);
  const b = noise(iX + 1, iY);
  const c = noise(iX, iY + 1);
  const d = noise(iX + 1, iY + 1);
  const u = fX * fX * (3 - 2 * fX);
  const v = fY * fY * (3 - 2 * fY);
  return a * (1 - u) * (1 - v) + b * u * (1 - v) + c * (1 - u) * v + d * u * v;
}
function fractalNoise(x, y) {
  let total = 0, freq = 1, amp = 1, max = 0;
  for (let i = 0; i < 5; i++) {
    total += smoothNoise(x * freq, y * freq) * amp;
    max += amp;
    amp *= 0.5;
    freq *= 2;
  }
  return total / max;
}

// --- Draw Smooth Terrain ---
function drawWorld() {
  const img = ctx.createImageData(w, h);
  const data = img.data;

  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const worldX = (x - w / 2) * zoom + playerX * zoom * 30;
      const worldY = (y - h / 2) * zoom + playerY * zoom * 30;

      const elevation = fractalNoise(worldX, worldY);
      const moisture = fractalNoise(worldX + 100, worldY - 100);

      let r, g, b;
      if (elevation < 0.3) {           // water
        r = 20; g = 90; b = 180;
      } else if (elevation < 0.36) {   // beach
        r = 222; g = 202; b = 118;
      } else if (elevation < 0.55) {   // grass
        r = 65; g = 170; b = 70;
      } else if (elevation < 0.7) {    // forest
        r = 40; g = 120; b = 40;
      } else if (elevation < 0.85) {   // hills
        r = 110; g = 90; b = 60;
      } else {                         // mountains
        r = 160; g = 160; b = 160;
      }

      const index = (x + y * w) * 4;
      data[index] = r;
      data[index + 1] = g;
      data[index + 2] = b;
      data[index + 3] = 255;
    }
  }
  ctx.putImageData(img, 0, 0);

  // Add light fog overlay
  const gradient = ctx.createRadialGradient(w/2, h/2, h/4, w/2, h/2, h/1.2);
  gradient.addColorStop(0, "rgba(0,0,0,0)");
  gradient.addColorStop(1, "rgba(0,0,0,0.7)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, w, h);

  updateInfo();
}

function updateInfo() {
  const e = fractalNoise(playerX * zoom * 30, playerY * zoom * 30);
  let region = "Unknown";
  if (e < 0.3) region = "Ocean";
  else if (e < 0.36) region = "Beach";
  else if (e < 0.55) region = "Grasslands";
  else if (e < 0.7) region = "Forest";
  else if (e < 0.85) region = "Highlands";
  else region = "Mountains";

  document.getElementById("region").textContent = "Region: " + region;
  document.getElementById("chunk").textContent = `Chunk: ${playerX}, ${playerY}`;
}

function move(dx, dy) {
  playerX += dx;
  playerY += dy;
  drawWorld();
}

document.getElementById("up").onclick = () => move(0, -1);
document.getElementById("down").onclick = () => move(0, 1);
document.getElementById("left").onclick = () => move(-1, 0);
document.getElementById("right").onclick = () => move(1, 0);

window.addEventListener("keydown", (e) => {
  if (["ArrowUp", "w", "W"].includes(e.key)) move(0, -1);
  if (["ArrowDown", "s", "S"].includes(e.key)) move(0, 1);
  if (["ArrowLeft", "a", "A"].includes(e.key)) move(-1, 0);
  if (["ArrowRight", "d", "D"].includes(e.key)) move(1, 0);
});

resize();
</script>
</body>
</html>
