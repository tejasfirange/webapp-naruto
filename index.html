<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naruto RPG World ‚Äî Fully Generated</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0b0e13;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
  }

  h1 {
    margin-top: 10px;
    font-size: 1.6rem;
    text-shadow: 0 0 10px #00c8ff;
  }

  #map-container {
    position: relative;
    width: 90vw;
    height: 70vh;
    margin: 10px auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    background: #000;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  .player {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 25px;
    height: 25px;
    background: radial-gradient(circle, #00eaff, #0077ff);
    border-radius: 50%;
    border: 2px solid white;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px cyan;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: translate(-50%, -50%) scale(1); }
    to { transform: translate(-50%, -50%) scale(1.2); }
  }

  #controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  button {
    background: rgba(0,0,0,0.5);
    border: 2px solid rgba(255,255,255,0.2);
    color: white;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    font-size: 20px;
    transition: 0.2s;
  }

  button:hover {
    background: rgba(0,255,255,0.2);
    box-shadow: 0 0 10px #00ffff;
  }

  #info {
    margin-top: 10px;
    font-size: 14px;
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 10px;
    display: inline-block;
  }
</style>
</head>
<body>
  <h1>üåé Naruto RPG World Map</h1>
  <div id="map-container">
    <canvas id="map"></canvas>
    <div class="player"></div>
  </div>

  <div id="controls">
    <button id="up">‚¨ÜÔ∏è</button>
    <div class="row">
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="down">‚¨áÔ∏è</button>
      <button id="right">‚û°Ô∏è</button>
    </div>
  </div>

  <div id="info">
    <div id="region">Region: ‚Äî</div>
    <div id="chunk">Chunk: ‚Äî</div>
  </div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");

let width, height;
let playerX = 0, playerY = 0;
let tileSize = 40;
const viewRadius = 15;

// resize canvas
function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
  width = canvas.width;
  height = canvas.height;
  drawMap();
}

window.addEventListener("resize", resize);

// smooth noise generator
function noise(x, y) {
  const n = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
  return n - Math.floor(n);
}

// combined fractal noise
function fractalNoise(x, y) {
  let total = 0, freq = 0.05, amp = 1, max = 0;
  for (let i = 0; i < 5; i++) {
    total += noise(x * freq, y * freq) * amp;
    max += amp;
    amp *= 0.5;
    freq *= 2;
  }
  return total / max;
}

// biome color generator
function getBiomeColor(x, y) {
  const elevation = fractalNoise(x, y);
  const moisture = fractalNoise(x + 100, y - 100);

  if (elevation < 0.3) {
    return { color: "#1565c0", name: "Ocean" }; // deep blue
  } else if (elevation < 0.38) {
    return { color: "#f2d16b", name: "Beach" }; // sand
  } else if (elevation < 0.6) {
    if (moisture > 0.5) return { color: "#3ba045", name: "Forest" };
    return { color: "#7ac142", name: "Grassland" };
  } else if (elevation < 0.75) {
    return { color: "#a67c52", name: "Highlands" };
  } else {
    return { color: "#8b8b8b", name: "Mountains" };
  }
}

// draw world tiles
function drawMap() {
  ctx.clearRect(0, 0, width, height);
  const cols = Math.ceil(width / tileSize);
  const rows = Math.ceil(height / tileSize);
  const offsetX = playerX * tileSize;
  const offsetY = playerY * tileSize;
  const startX = -Math.floor(cols / 2);
  const startY = -Math.floor(rows / 2);

  for (let y = startY; y < startY + rows; y++) {
    for (let x = startX; x < startX + cols; x++) {
      const gx = x + playerX;
      const gy = y + playerY;
      const biome = getBiomeColor(gx, gy);
      const px = (x - startX) * tileSize;
      const py = (y - startY) * tileSize;

      ctx.fillStyle = biome.color;
      ctx.fillRect(px, py, tileSize, tileSize);
    }
  }

  // overlay smooth vignette for depth
  const grad = ctx.createRadialGradient(width / 2, height / 2, width / 6, width / 2, height / 2, width / 1.2);
  grad.addColorStop(0, "rgba(0,0,0,0)");
  grad.addColorStop(1, "rgba(0,0,0,0.6)");
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, width, height);

  updateInfo();
}

// info panel
function updateInfo() {
  const biome = getBiomeColor(playerX, playerY);
  document.getElementById("region").textContent = `Region: ${biome.name}`;
  document.getElementById("chunk").textContent = `Chunk: ${playerX}, ${playerY}`;
}

// move & redraw
function move(dx, dy) {
  playerX += dx;
  playerY += dy;
  drawMap();
}

document.getElementById("up").onclick = () => move(0, -1);
document.getElementById("down").onclick = () => move(0, 1);
document.getElementById("left").onclick = () => move(-1, 0);
document.getElementById("right").onclick = () => move(1, 0);

window.addEventListener("keydown", e => {
  if (["ArrowUp", "w", "W"].includes(e.key)) move(0, -1);
  if (["ArrowDown", "s", "S"].includes(e.key)) move(0, 1);
  if (["ArrowLeft", "a", "A"].includes(e.key)) move(-1, 0);
  if (["ArrowRight", "d", "D"].includes(e.key)) move(1, 0);
});

resize();
</script>
</body>
</html>
