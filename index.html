<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌏 Naruto RPG World Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">🌎 Naruto World Map</h1>

  <div id="map-wrapper">
    <div id="map"></div>
    <div id="player"></div>
  </div>

  <div id="controls">
    <button class="arrow up" id="up">▲</button>
    <div class="mid-arrows">
      <button class="arrow left" id="left">◀</button>
      <button class="arrow down" id="down">▼</button>
      <button class="arrow right" id="right">▶</button>
    </div>
  </div>

  <div id="info">
    <p id="region">Region: —</p>
    <p id="chunk">Chunk: —</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
